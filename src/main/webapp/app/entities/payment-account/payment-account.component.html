<div>
    <h2 id="page-heading">
        <span>Payment Accounts</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-payment-account" [routerLink]="['/payment-account/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Payment Account
            </span>
        </button>
    </h2>

    <pa-alert-error></pa-alert-error>

    <pa-alert></pa-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="paymentAccounts?.length === 0">
        <span>No paymentAccounts found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="paymentAccounts && paymentAccounts.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Account Name</span></th>
                    <th scope="col" ><span>Account Number</span></th>
                    <th scope="col" ><span>Bsb</span></th>
                    <th scope="col" ><span>Owner</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let paymentAccount of paymentAccounts ;trackBy: trackId">
                    <td><a [routerLink]="['/payment-account', paymentAccount.id, 'view']">{{ paymentAccount.id }}</a></td>
                    <td>{{ paymentAccount.accountName }}</td>
                    <td>{{ paymentAccount.accountNumber }}</td>
                    <td>{{ paymentAccount.bsb }}</td>
                    <td>
                        {{ paymentAccount.ownerLogin }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/payment-account', paymentAccount.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/payment-account', paymentAccount.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(paymentAccount)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
