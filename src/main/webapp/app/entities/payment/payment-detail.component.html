<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="payment">
            <h2><span>Payment</span> {{ payment.id }}</h2>

            <hr>

            <pa-alert-error></pa-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Amount</span></dt>
                <dd>
                    <span>{{ payment.amount }}</span>
                </dd>
                <dt><span>Method Type</span></dt>
                <dd>
                    <span>{{ payment.methodType }}</span>
                </dd>
                <dt><span>Method Id</span></dt>
                <dd>
                    <span>{{ payment.methodId }}</span>
                </dd>
                <dt><span>Created</span></dt>
                <dd>
                    <span>{{ payment.created }}</span>
                </dd>
                <dt><span>Owner</span></dt>
                <dd>
                    {{ payment.ownerLogin }}
                </dd>
                <dt><span>Contact</span></dt>
                <dd>
                    <div *ngIf="payment.contactId">
                        <a [routerLink]="['/contact', payment.contactId, 'view']">{{ payment.contactId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/payment', payment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
