<form *ngIf="contact" name="deleteForm" (ngSubmit)="confirmDelete(contact?.id!)">
    <div class="modal-header">
        <h4 class="modal-title">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <pa-alert-error></pa-alert-error>

        <p id="pa-delete-contact-heading">Are you sure you want to delete this Contact?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button id="pa-confirm-delete-contact" type="submit" class="btn btn-danger">
            <fa-icon icon="times"></fa-icon>&nbsp;<span>Delete</span>
        </button>
    </div>
</form>
